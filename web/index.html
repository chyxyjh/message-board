<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>简易留言板-陈贺瑶</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="header clearfix">
        <h3 class="text-muted">简易留言板</h3>
      </div>

      <div class="jumbotron">
        <h1>简易留言板</h1>
        <p class="lead">欢迎留言与查看留言</p>
      </div>
      <div class="panel panel-default">
          <div class="panel-body">
              <form>
                  <div class="form-group">
                    <label>请留言：</label>
                    <textarea class="form-control" rows="3" id="input-content"></textarea>
                  </div>
                  <div class="form-group">
                    <label>作者：</label>
                    <input class="form-control" id="input-author" placeholder="作者">
                  </div>
                  <button id="input-submit" class="btn btn-default">提交</button>
                </form>
          </div>
      </div>
      <br/>

      <div class="row">
        <div class="col-md-12" id="messages-result">
        </div>
      </div>

      <footer class="footer text-center">
        <p>&copy; 2019 Company, Inc.</p>
      </footer>

    </div> <!-- /container -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="./index.js" ></script>
  </body>
</html>
